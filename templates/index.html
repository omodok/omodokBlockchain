<!DOCTYPE html>
<html lang="jp">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ブロックチェーンクライアント</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">ブロックチェーンクライアント</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">ウォレットジェネレータ
                <span class="sr-only">(現在)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/make/transaction">取引をする</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view/transactions">トランザクションの表示</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">


          <div class="card-body">
            <h4 class="card-title">ウォレットジェネレータ</h4>
            <p class="card-text">下のボタンをクリックしてブロックチェーンウォレットを取得してください</p>
            <input type="button" class="btn btn-primary btn-lg" value="ウォレットを取得する">
          </div>

        </div>
      </div>
    </div>

    <br>

    <div class="container">

        <div class="row">
          <label class="col-sm-2">Address:</label>
          <div class="col-sm-10">
            <textarea id="address" rows="1" class="form-control" readonly></textarea>
          </div>
        </div>

        <br>
        
        <div class="row">
          <label class="col-sm-2">Public Key:</label>
          <div class="col-sm-10">
            <textarea id="public_key" rows="3" class="form-control" readonly></textarea>
          </div>
        </div>

        <br>
                
        <div class="row">
          <label class="col-sm-2">Private Key:</label>
          <div class="col-sm-10">
            <textarea id="private_key" rows="2" class="form-control" readonly></textarea>
          </div>
        </div>

        <br>

        <div class="row">
          <label class="col-sm-2">UTXO:</label>
          <div class="col-sm-10">
            <textarea id="UTXO" rows="1" class="form-control" readonly></textarea>
          </div>
        </div>

        <br>

        <div class="row" id="warning" style="display:none">
          <div class="col-sm-12">
            <div class="alert alert-danger" role="alert">
              重要
              <ul>
                <li>秘密鍵と公開鍵を保存します。 これらのキーは回復できません！</li>
                <li>秘密鍵を誰とも共有しないでください！</li>
              </ul> 
            </div>
          </div>
        </div>

    </div>





    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


    <script>

      $(function(){
        $('input').click(function(){

          $.ajax({
            url: '/Wallet',
            type: 'GET',
            success: function(response){
              document.getElementById("private_key").innerHTML = response['private_key'];
              document.getElementById("public_key").innerHTML = response['public_key'];
              document.getElementById("address").innerHTML = response['address'];
              document.getElementById("UTXO").innerHTML = response['UTXO'];
              document.getElementById("warning").style.display = "block";
            },
            error: function(error){
              console.log(error);
            }
          });
        });
      })


    </script>



  </body>

</html>
